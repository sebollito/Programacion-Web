<!-- Utilizando los manejadores de eventos de algunas etiquetas HTML -->
<!DOCTYPE html>
<html lang="es">
  <html>
    <head>
      <title>Ejemplo de JavaScript – Tercera forma</title>
    </head>
    <body onload="alert('Hola desde JavaScript');">
      <h1
        style="
          text-align: center;
          font-family: Georgia;
          font-size: 15pt;
          color: olive;
        "
      >
        JavaScript te saludó
      </h1>
    </body>
  </html>
</html>
