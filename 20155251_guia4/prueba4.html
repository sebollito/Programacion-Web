<!DOCTYPE html>
<html>
  <head>
    <title>Prueba de Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"

  <body>

      <div class="table-responsive">

            <tr>

              <th>Titulo 2</th>
              <th>Titulo 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Elemento 1,1</td>
              <td>Elemento 1,2</td>
              <td>Elemento 1,3</td>
            </tr>
            <tr>
              <td>Elemento 2,1</td>
              <td>Elemento 2,2</td>
              <td>Elemento 2,3</td>
            </tr>
            <tr>
              <td>Elemento 3,1</td>
              <td>Elemento 3,2</td>
              <td>Elemento 3,3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
