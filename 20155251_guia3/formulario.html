<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formularios - ejemplo n&ordm;1</title>
    <style type="text/css">
      body {
        background-color: #ffffaa;
      }
      h3 {
        text-align: center;
        font-weight: bold;
        font-size: 16pt;
        color: blue;
      }
      hr {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h3>Ejemplo de formulario</h3>
    <hr />
    <form method="get" enctype="text/plain">
      Digita tu nombre y apellidos: &nbsp;
      <input type="text" name="nombre" size="40" maxlength="40" /><br /><br />
      Elije un tema: <br />
      <input type="radio" name="tema" value="ciencia" checked />ciencia<br />
      <input type="radio" name="tema" value="arte" />arte<br />
      <input
        type="radio"
        name="tema"
        value="literatura"
      />literatura<br /><br />
      Marcas tus afdiciones:<br />
      <input type="checkbox" name="tema" value="deporte" checked />Deporte<br />
      <input
        type="checkbox"
        name="tema"
        value="musica"
        checked
      />M&uacute;sica<br />
      <input type="checkbox" name="tema" value="lectura" />Lectura<br />
      <input type="checkbox" name="tema" value="pesca" />Pesca<br />
      <input type="checkbox" name="tema" value="pasear" />Pasear<br />
      <input type="checkbox" name="tema" value="cine" />Cine<br /><br />
      Digite la contrase&ntilde;a de usuario: &nbsp;
      <input
        type="password"
        name="password"
        size="10"
        maxlength="10"
      /><br /><br />
      <input type="submit" value="enviar datos" /><br />
      <input type="reset" value="borrar datos" /><br />
    </form>
  </body>
</html>
