<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de HTML5</title>
    <style type="text/css">
      body {
        background-color: #c0fff0;
      }
      label {
        font-family: Verdana;
        font-style: oblique;
        font-weight: bold;
        font-size: 10pt;
        color: #205020;
      }
    </style>
  </head>
  <body>
    <form>
      <p>
        <label
          >Nombre: <input name="name" required autofocus tabindex="1"
        /></label>
      </p>
      <p>
        <label
          >E-mail:
          <input
            type="email"
            name="email"
            required
            tabindex="3"
            value="lenguaje@gmail.com"
            readonly
        /></label>
      </p>
      <p>
        <label>URL: <input type="url" name="url" tabindex="2" /></label>
      </p>
      <p>
        <label
          >Edad: <input name="edad" type="number" min="1" max="90" value="1"
        /></label>
      </p>
      <p>
        <label>Fecha: <input type="date" name="fecha" size="20" /></label>
      </p>
      <p>
        <label>Mes: <input type="month" name="mes" size="20" /></label>
      </p>
      <p>
        <label>Comentario: <textarea name="comment" required></textarea></label>
      </p>
      <p><input type="submit" value="Enviar" /></p>
    </form>
  </body>
</html>
