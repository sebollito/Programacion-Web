<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de formularios</title>
    <link rel="stylesheet" type="text/css" href="css/EstiloForm.css" />
  </head>
  <body>
    <div id="stylized" class="myform">
      <form id="form" name="form" method="POST" action="enviado.html">
        <h1>Formulario de Registros</h1>
        <p>Llenar los siguientes campos:</p>
        <label
          >Nombre
          <span class="small">Agregue su nombre</span>
        </label>
        <input type="text" name="name" id="name" />
        <label
          >Año de nacimiento
          <span class="small">Seleccione su año de nacimiento</span>
        </label>
        <input type="text" name="nacido" min="1900" />
        <label
          >Email
          <span class="small">Agrege un email válido</span>
        </label>
        <input type="text" name="email" id="email" />
        <label
          >Password
          <span class="small">Min. 6 caracteres</span>
        </label>
        <input type="password" name="password" id="password" />
        <button type="submit">Enviar datos</button>
        <div class="spacer"></div>
      </form>
    </div>
  </body>
</html>
