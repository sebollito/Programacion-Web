<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An√°lisis de resultados</title>
  </head>
  <body>
    <script>
      var valor = prompt("Ingrese un animal a traducir:", "");
      switch (valor) {
        case "casa":
          document.write("house");
          break;
        case "mesa":
          document.write("table");
          break;
        case "perro":
          document.write("dog");
          break;
        case "gato":
          document.write("cat");
          break;
        default:
          document.write("Ese animal no esta disponible.");
      }
    </script>
  </body>
</html>
