<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis de Resultados</title>
    <script>
      function myFunction() {
        alert("No pueden ser numeros de más de 3 cifras.");
      }
    </script>
  </head>
  <body>
    <script>
      var num1 = 1000;
      while (num1 > 999 || num1 < -999) {
        num1 = parseInt(prompt("Ingrese el número:", ""));
        if (num1 > 999 || num1 < -999) {
          myFunction();
        }
      }
      // Mayor
      if (num1 > 99) {
        document.write("El número tiene 3 cifras.");
      } else {
        if (num1 > 9 && num1 < 100) {
          document.write("El número tiene 2 cifras.");
        } else {
          document.write("El número tiene 1 cifra.");
        }
      }
    </script>
  </body>
</html>
