<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis de Resultados</title>
    <script>
      function myFunction() {
        alert("No pueden ser numeros iguales o negativos.");
      }
    </script>
  </head>
  <body>
    <script>
      var num1 = 0;
      var num2 = 0;
      var num3 = 0;
      while (
        num1 == num2 ||
        num1 == num3 ||
        num2 == num3 ||
        num1 < 0 ||
        num2 < 0 ||
        num3 < 0
      ) {
        num1 = parseInt(prompt("Ingrese primer número:", ""));
        num2 = parseInt(prompt("Ingrese segundo número:", ""));
        num3 = parseInt(prompt("Ingrese tercer número:", ""));
        if (
          num1 == num2 ||
          num1 == num3 ||
          num2 == num3 ||
          num1 < 0 ||
          num2 < 0 ||
          num3 < 0
        ) {
          myFunction();
        }
      }
      // Mayor
      if (num1 > num2 && num1 > num3) {
        document.write("El mayor es el " + num1);
      } else {
        if (num2 > num3) {
          document.write("El mayor es el " + num2);
        } else {
          document.write("El mayor es el " + num3);
        }
      }
      document.write("<br>");
      // Menor
      if (num1 < num2 && num1 < num3) {
        document.write("El menor es el " + num1);
      } else {
        if (num2 < num3) {
          document.write("El menor es el " + num2);
        } else {
          document.write("El menor es el " + num3);
        }
      }
    </script>
  </body>
</html>
