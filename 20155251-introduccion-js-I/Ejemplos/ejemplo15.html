<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de JavaScript</title>
  </head>
  <body>
    <script>
      var valor = parseInt(
        prompt("Ingrese un valor comprendido entre 1 y 5:", "")
      );

      switch (valor) {
        case 1:
          document.write("uno");
          break;
        case 2:
          document.write("dos");
          break;
        case 3:
          document.write("tres");
          break;
        case 4:
          document.write("cuatro");
          break;
        case 5:
          document.write("cinco");
          break;
        default:
          document.write("debe ingresar un valor comprendido entre 1 y 5.");
      }
    </script>
  </body>
</html>
