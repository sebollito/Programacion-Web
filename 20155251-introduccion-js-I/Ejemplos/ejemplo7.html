<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de JavaScript</title>
  </head>
  <body>
    <script>
      var precio = prompt("Ingrese el precio del artículo", "");
      var cantidad = prompt("Ingrese la cantidad de artículos a llevar:", "");
      //var importe = parseInt(precio) * parseInt(cantidad);
      var importe = precio * cantidad;
      document.write("Debe abonar: ");
      document.write(importe);
    </script>
  </body>
</html>
