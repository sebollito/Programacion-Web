<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de JavaScript</title>
  </head>
  <body>
    <script>
      var x = 1;
      while (x <= 100) {
        document.write(x);
        document.write("<br>");
        x++;
      }
    </script>
  </body>
</html>
