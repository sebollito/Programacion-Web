<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de JavaScript</title>
  </head>
  <body>
    <script>
      var num1 = prompt("Ingrese primer valor: ", "");
      var num2 = prompt("Ingrese segundo valor: ", "");
      var num3 = prompt("Ingrese tercer valor: ", "");
      var num4 = prompt("Ingrese cuarto valor: ", "");
      var suma = parseInt(num1) + parseInt(num2);
      var producto = num3 * num4;
      document.write("La suma de los dos primeros valores es: ");
      document.write(suma);
      document.write("<br>");
      document.write("El producto del tercer y cuarto valor es: ");
      document.write(producto);
    </script>
  </body>
</html>
